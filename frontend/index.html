<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>AIStoryteller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    
    <!-- PDF.js 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <style>
      /* 处理动画样式 */
      #processing-animation {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 10;
      }

      .processing-stage {
        font-size: 24px;
        font-weight: 600;
        color: var(--mai-text-main);
        margin-bottom: 20px;
        opacity: 0;
        animation: fadeInOut 1.5s ease-in-out;
      }

      @keyframes fadeInOut {
        0% { opacity: 0; transform: translateY(10px); }
        20% { opacity: 1; transform: translateY(0); }
        80% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-10px); }
      }

      .processing-dots {
        display: inline-block;
        margin-left: 4px;
      }

      .processing-dots span {
        animation: blink 1.4s infinite;
        opacity: 0;
      }

      .processing-dots span:nth-child(2) {
        animation-delay: 0.2s;
      }

      .processing-dots span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes blink {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
      }

      .progress-bar {
        width: 300px;
        height: 4px;
        background: rgba(0, 0, 0, 0.1);
        border-radius: 2px;
        overflow: hidden;
        margin: 30px auto 0;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #f4a261, #e76f51);
        width: 0%;
        transition: width 0.3s ease;
        border-radius: 2px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header id="topbar">
        <div class="brand">
          <span class="brand-mark">AI</span>
          <span class="brand-name">Storyteller</span>
        </div>
        <div id="toolbar">
          <button id="btn-prev">◀︎ 上一页</button>
          <span id="page-info">0 / 0</span>
          <button id="btn-next">下一页 ▶︎</button>
          <button id="btn-fullscreen">全屏</button>

          <!-- 上传 PPT 按钮 -->
          <label id="upload-label">
            <input
              id="ppt-file-input"
              type="file"
              accept=".ppt,.pptx"
              hidden
            />
            <span>上传 PPT</span>
          </label>

          <!-- 下载美化版按钮 -->
          <button id="btn-download" style="display: none;">⬇️ 下载美化版</button>
        </div>
      </header>

      <main id="main">
        <!-- 使用原有的slide-container作为PDF容器 -->
        <div id="slide-container">
          <!-- 处理动画 -->
          <div id="processing-animation">
            <div id="processing-text" class="processing-stage"></div>
            <div class="progress-bar">
              <div id="progress-fill" class="progress-fill"></div>
            </div>
          </div>
          
          <!-- PDF会渲染到这个canvas上 -->
          <canvas id="pdf-canvas" style="display: none;"></canvas>
        </div>
      </main>
    </div>

    <script src="main.js"></script>
  </body>
</html>
