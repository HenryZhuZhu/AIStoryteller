<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>AIStoryteller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    
    <!-- PDF.js 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <style>
      /* 确保main容器可以包含绝对定位的背景 */
      #main {
        position: relative;
        overflow: hidden;
      }

      /* 流动光影背景 - 在slide-container后面 */
      #animated-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
      }

      /* 确保slide-container在背景之上 */
      #slide-container {
        position: relative;
        z-index: 1;
      }

      /* 光球样式 */
      .light-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.4;
        will-change: transform;
      }

      .light-orb:nth-child(1) {
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(251, 232, 208, 0.8), transparent 70%);
        top: 10%;
        left: 10%;
        animation: float1 20s infinite ease-in-out;
      }

      .light-orb:nth-child(2) {
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(244, 162, 97, 0.6), transparent 70%);
        top: 40%;
        right: 10%;
        animation: float2 25s infinite ease-in-out;
      }

      .light-orb:nth-child(3) {
        width: 350px;
        height: 350px;
        background: radial-gradient(circle, rgba(231, 111, 81, 0.5), transparent 70%);
        bottom: 15%;
        left: 15%;
        animation: float3 22s infinite ease-in-out;
      }

      .light-orb:nth-child(4) {
        width: 450px;
        height: 450px;
        background: radial-gradient(circle, rgba(246, 240, 231, 0.7), transparent 70%);
        top: 50%;
        left: 45%;
        animation: float4 28s infinite ease-in-out;
      }

      .light-orb:nth-child(5) {
        width: 380px;
        height: 380px;
        background: radial-gradient(circle, rgba(251, 232, 208, 0.6), transparent 70%);
        top: 20%;
        right: 20%;
        animation: float5 24s infinite ease-in-out;
      }

      /* 不同的漂浮动画 */
      @keyframes float1 {
        0%, 100% {
          transform: translate(0, 0) scale(1);
        }
        33% {
          transform: translate(50px, -30px) scale(1.1);
        }
        66% {
          transform: translate(-30px, 40px) scale(0.9);
        }
      }

      @keyframes float2 {
        0%, 100% {
          transform: translate(0, 0) scale(1);
        }
        33% {
          transform: translate(-40px, 50px) scale(1.15);
        }
        66% {
          transform: translate(30px, -40px) scale(0.85);
        }
      }

      @keyframes float3 {
        0%, 100% {
          transform: translate(0, 0) scale(1);
        }
        33% {
          transform: translate(60px, 20px) scale(1.08);
        }
        66% {
          transform: translate(-50px, -30px) scale(0.92);
        }
      }

      @keyframes float4 {
        0%, 100% {
          transform: translate(0, 0) scale(1);
        }
        33% {
          transform: translate(-35px, -45px) scale(1.12);
        }
        66% {
          transform: translate(45px, 35px) scale(0.88);
        }
      }

      @keyframes float5 {
        0%, 100% {
          transform: translate(0, 0) scale(1);
        }
        33% {
          transform: translate(40px, 40px) scale(1.05);
        }
        66% {
          transform: translate(-40px, -20px) scale(0.95);
        }
      }

      /* 处理动画样式 */
      #processing-animation {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 10;
      }

      .processing-stage {
        font-size: 24px;
        font-weight: 600;
        color: var(--mai-text-main);
        margin-bottom: 20px;
        opacity: 0;
        animation: fadeInOut 1.5s ease-in-out;
      }

      @keyframes fadeInOut {
        0% { opacity: 0; transform: translateY(10px); }
        20% { opacity: 1; transform: translateY(0); }
        80% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-10px); }
      }

      .processing-dots {
        display: inline-block;
        margin-left: 4px;
      }

      .processing-dots span {
        animation: blink 1.4s infinite;
        opacity: 0;
      }

      .processing-dots span:nth-child(2) {
        animation-delay: 0.2s;
      }

      .processing-dots span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes blink {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
      }

      .progress-bar {
        width: 300px;
        height: 4px;
        background: rgba(0, 0, 0, 0.1);
        border-radius: 2px;
        overflow: hidden;
        margin: 30px auto 0;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #f4a261, #e76f51);
        width: 0%;
        transition: width 0.3s ease;
        border-radius: 2px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header id="topbar">
        <div class="brand">
          <span class="brand-mark">AI</span>
          <span class="brand-name">Storyteller</span>
        </div>
        <div id="toolbar">
          <button id="btn-prev">◀︎ 上一页</button>
          <span id="page-info">0 / 0</span>
          <button id="btn-next">下一页 ▶︎</button>
          <button id="btn-fullscreen">全屏</button>

          <!-- 上传 PPT 按钮 -->
          <label id="upload-label">
            <input
              id="ppt-file-input"
              type="file"
              accept=".ppt,.pptx"
              hidden
            />
            <span>上传 PPT</span>
          </label>

          <!-- 下载美化版按钮 -->
          <button id="btn-download" style="display: none;">⬇️ 下载美化版</button>
        </div>
      </header>

      <main id="main">
        <!-- 流动光影背景（在最底层） -->
        <div id="animated-background">
          <div class="light-orb"></div>
          <div class="light-orb"></div>
          <div class="light-orb"></div>
          <div class="light-orb"></div>
          <div class="light-orb"></div>
        </div>

        <!-- slide容器（在背景之上） -->
        <div id="slide-container">
          <!-- 处理动画 -->
          <div id="processing-animation">
            <div id="processing-text" class="processing-stage"></div>
            <div class="progress-bar">
              <div id="progress-fill" class="progress-fill"></div>
            </div>
          </div>
          
          <!-- PDF会渲染到这个canvas上 -->
          <canvas id="pdf-canvas" style="display: none;"></canvas>
        </div>
      </main>
    </div>

    <script src="main.js"></script>
  </body>
</html>
